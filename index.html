<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input styling</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="Image Resizer" content="Image resizer for resizing large image to small size">
  </head>
  <body>
    <!-- ===== main container ==== -->
    <div class="container">
      <!-- ===== handel's =====
       -->
      <div class="handels">
        <h1>Choose file to resize the image</h1>
        <div class="file-div">
          <input type="file" id="img-input" accept="image/jpg,jpeg,png " />
          <div class="preview-img-div">
            <img class="preview-img" id="previewImg" alt="" />
          </div>
        </div>
        <form id="form">
          <div class="height-width">
            <div class="flex flex-col">
              <label for="height">height</label>
              <input
                type="number"
                value="200"
                name="height"
                placeholder="enter value only (example: 200)"
              />
              <p class="error" id="height-error"></p>
            </div>
            <div class="flex flex-col">
              <label for="width"> width</label>
              <input
                type="number"
                name="width"
                value="300"
                placeholder="enter value only (example: 300)"
              />
              <p class="error" id="width-error"></p>
            </div>
          </div>
          <div class="flex flex-col range-group">
            <label for="quality">Quality (will reduce file size)</label>
            <div class="flex gap-10">
              <input
                type="range"
                name="quality"
                min="0"
                max="100"
                id="range"
                value="80"
              />
              <p id="value">80%</p>
            </div>
          </div>
          <div class="flex gap-10  flex-col">
            <div>
              <input type="radio" name="maintain" id="crop" value="crop" />
              <label for="crop">crop image</label>
            </div>
            <div>
              <input type="radio" name="maintain" id="aspect" value="aspect" />
              <label for="aspect">maintain aspect ratio (will use width to measure)</label>
            </div>
            <div>
              <input type="radio" name="maintain" id="none" value="none" />
              <label for="none">none</label>
            </div>
          </div>
          <button id="resize-btn" type="submit" class="btn">resize</button>
        </form>
      </div>
      <!-- ==== canvas ==== -->
      <div class="canvas">
        <img id="canvasImg" />
      </div>
    </div>
    <div class="flex flex-center" id="download">
    </div>
    <footer class="footer flex-col gap-5">
      <div class="flex gap-10 align-center flex-col">
        <p>email : salmanhossain11222626@gmail.com</p>
        <button id="copy-email">copy email</button>
      </div>
      <p>copy write @salman</p>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
